#!/bin/bash
name: Exécution du script hello_world

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du dépôt
        uses: actions/checkout@v2

      - name: Rendre le script exécutable
        run: chmod +x hello_world.sh

      - name: Exécuter le script
        run: ./hello_world.sh
