name: Exécution du script create_directory.sh

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du dépôt
        uses: actions/checkout@v2

      - name: Rendre le script exécutable
        run: chmod +x create_directory.sh

      - name: Exécuter le script
        run: ./create_directory.sh
